<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .top-buttons a button {
      margin: 5px;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .top-buttons a:nth-child(2) button {
      background-color: #28a745;
    }

    .top-buttons a:nth-child(3) button {
      background-color: #17a2b8;
    }

    .top-buttons a button:hover {
      transform: scale(1.1);
      background-color: #0056b3;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .gallery-card {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      width: 380px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    .id-card-header {
      background-color: #007BFF;
      color: white;
      padding: 0.9rem;
      border-radius: 12px 12px 0 0;
      text-align: center;
      font-size: 1.7rem;
      font-weight: bold;
    }

    .photo {
      width: 140px;
      height: 140px;
      border-radius: 16px;
      overflow: hidden;
      margin: 1.5rem auto;
      border: 4px solid black;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .more-pics {
      display: none;
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .more-pics img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .more-pics img:hover {
      transform: scale(1.05);
    }

    .show-btn {
      margin-top: 1rem;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      background-color: #ffc107;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px black;
    }

    .modal:active {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background GIF -->
  <img class="bg-image" src="C:\Users\KYLE\OneDrive\Documents\ABOUT ME\Live-wallpaper.gif" alt="Background GIF" />

  <!-- Top Navigation Buttons -->
  <div class="top-buttons">
    <a href="home.html"><button>Home</button></a>
    <a href="about.html"><button>About Me</button></a>
    <a href="contact.html"><button>Contact</button></a>
  </div>

  <!-- Baby Photo + Gallery Section -->
  <div class="card-container">
    <div class="gallery-card">
      <div class="id-card-header">About Me</div>
      <div class="photo">
        <img src="C:\Users\KYLE\OneDrive\Documents\ABOUT ME\mee.jpg" alt="Me" />
      </div>
      <button class="show-btn" onclick="showMorePics()">Click Here</button>
      <div class="more-pics" id="morePics">
        <img src="C:\Users\KYLE\OneDrive\Documents\ABOUT ME\baby me.jpg" alt="More Pic 1" onclick="openModal(this.src)" />
        <img src="C:\Users\KYLE\OneDrive\Documents\ABOUT ME\mee 2.jpg" alt="More Pic 2" onclick="openModal(this.src)" />
        <img src="C:\Users\KYLE\OneDrive\Documents\ABOUT ME\me again.jpg" alt="More Pic 3" onclick="openModal(this.src)" />
      </div>
    </div>
  </div>

  <!-- Modal Viewer -->
  <div class="modal" id="imgModal" onclick="closeModal()">
    <img id="modalImg" src="" alt="Full View" />
  </div>

  <script>
    function showMorePics() {
      const gallery = document.getElementById('morePics');
      gallery.style.display = (gallery.style.display === 'flex') ? 'none' : 'flex';
    }

    function openModal(src) {
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImg');
      modalImg.src = src;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('imgModal').style.display = 'none';
    }
  </script>

</body>
</html>
